<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="css/styles-between-645-1000.css"
      media="screen and (min-width: 645px) and (max-width: 999px)"
    />
    <link
      rel="stylesheet"
      href="css/styles-up-645.css"
      media="screen and (min-width: 645px)"
    />
    <link
      rel="stylesheet"
      href="css/styles-up-1000.css"
      media="screen and (min-width: 1000px)"
    />
    <link
      rel="stylesheet"
      href="css/styles-up-2560.css"
      media="screen and (min-width: 2560px)"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>Restaurant Reviews</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div>
            <select
              aria-label="Choose a neighborhood"
              id="neighborhoods-select"
              name="neighborhoods"
              onchange="updateRestaurants()"
            >
              <option value="all">All Neighborhoods</option>
            </select>
            <select
              aria-label="Choose a cuisine"
              id="cuisines-select"
              name="cuisines"
              onchange="updateRestaurants()"
            >
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>
